name: Publish
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup OS
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libseccomp2 libseccomp-dev

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Install dependencies
        run: make

      - run: make build

      - name: Save build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: dist/
          retention-days: 14
          if-no-files-found: error

  publish-binaries:
    needs: build

    name: Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - bin_name: opinions-openbsd_amd64-hardened
          - bin_name: opinions-linux_amd64-hardened
          - bin_name: opinions-linux_arm
          - bin_name: opinions-linux_arm64
          - bin_name: opinions-freebsd_amd64
          - bin_name: opinions-windows_amd64.exe

    steps:
      - name: Extract build artifacts
        uses: actions/download-artifact@v3
        with:
          name: binaries

      - name: Add binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.bin_name }}
          asset_name: ${{ matrix.bin_name }}
          tag: ${{ github.ref }}

  publish-checksums:
    needs: build

    name: Publish checksums
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Extract build artifacts
        uses: actions/download-artifact@v3
        with:
          name: binaries

      - name: Add checksums to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: sha256sum.txt
          asset_name: sha256sum.txt
          tag: ${{ github.ref }}
